<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-color: gray;
      }
      .pricing-container {
        display:flex;
        flex-direction: row;
        justify-content: center;
        padding-top: 10em;
        gap: 1em;
        
      }
      .pricing-plan {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        background-color: white;
        /* box-shadow: inset 0 0 0 1px #000; */
        padding: 1em;
        width: 10em;
        min-height: 20em;
        /*height: 12em; */
        border-radius: 10px;
      }
      .plan-title {
        background: linear-gradient(to bottom, #00D2FE, #3366CC);
        padding: 1em;
        text-align: center;
        font-size: 1.5em;
        color: white;
        width: 5em;
      }
      .plan-button {
        background: linear-gradient(to bottom, #00D2FE, #3366CC);
        border: none;
        border-radius: 30px;
        text-align: center;
        color: white;
        height: 2em;
        width: 7em;
        cursor: pointer;
      }
      li {
        color: gray;
        font-size: small;
      }
      .plan-price {
      font-weight: bold;
      color: black;
    }
      .plan-price span { 
      font-size: 1.5em; 
    }
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
